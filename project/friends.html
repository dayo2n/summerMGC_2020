<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__barttery-level"></span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-plus"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="../image/avatar2.png"
              class="g-avartar friend__avatar"
              alt="no image"
            />
            <div class="friend__content">
              <span class="friend__name">
                문다연
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend__now-listening">
              <span>
                Needy - Ariana grande
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Favorites</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="../image/avatar.png"
              class="friend__avatar"
              alt="no image"
            />
            <div class="friend__content">
              <span class="friend__name">
                박새로이
              </span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 492</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="../image/avatar3.jpg"
              class="friend__avatar"
              alt="no image"
            />
            <div class="friend__content">
              <span class="friend__name">
                문혜림
              </span>
            </div>
          </div>
          <div class="friend_column"></div>
        </li>

        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="../image/avatar5.jpeg"
              class="friend__avatar"
              alt="no image"
            />
            <div class="friend__content">
              <span class="friend__name">
                송슬
              </span>
              <span class="friend__status">
                머리기르기 대작전
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend__now-listening">
              <span>
                Used to - Avalon Young
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>

        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="../image/avatar4.png"
              class="friend__avatar"
              alt="no image"
            />
            <div class="friend__content">
              <span class="friend__name">
                카카오페이
              </span>
            </div>
          </div>
          <div class="friend_column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">4</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
